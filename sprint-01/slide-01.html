<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Escala Lineal</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-row with-comments">
      <div class="xp-column">
        <xp-editor active="index.html" >
          <script id="app.js" highlight type="application/octetstream" src="sprint-01/editor/slide-01/app.js"></script>
          <script id="index.html" highlight type="application/octetstream" src="sprint-01/editor/slide-01/index.html"></script>
          <script id="style.css" highlight type="application/octetstream" src="sprint-01/editor/slide-01/style.css"></script>
        </xp-editor>
      </div>
      <div class="xp-resize-column"></div>
      <div class="xp-column">
        <xp-preview runner="html"></xp-preview>
      </div>
    </div>
    <div class="xp-resize-row"></div>
    <div class="xp-row comments">
      <xp-annotations>
        <header>
          <h1>Escalas</h1>
        </header>
        <details>
          <h2>Transformar y escalar datos</h2>
          <p>Relacionamos en magnitud nuestros datos con nuestros pixeles</p>
        </details>
      </xp-annotations>
    </div>
  </body>
</html>
